<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="alert" ng-show="flash" ng-bind="flash"></div>
    <form class="form-horizontal" ng-submit="login()">
        <h2>Backoffice Sign In</h2>
        <div class="form-group">
            <label class="control-label" for="inputEmail">Email</label>
              <input type="text" id="inputEmail" class="form-control" placeholder="Email" ng-model="email" required>
          </div>
        <div class="form-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn btn-default">Sign in <i class="fa fa-sign-in fa-lg"></i></button>
            </div>
        </div>
        </div>
    </form>

  </div>
</div>
