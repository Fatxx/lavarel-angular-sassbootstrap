<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">

      <div class="page-header">
          <h2>Área de Cliente <small>Painel de Autenticação</small></h2>
      </div>

      <form class="form-horizontal" ng-submit="login()">

          <div class="form-group">
              <label class="col-sm-3 control-label" for="inputEmail">Email</label>
              <div class="col-sm-7">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" ng-model="email" required>
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-3 control-label" for="inputPassword">Password</label>
              <div class="col-sm-7">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password" required>
              </div>
          </div>

          <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                  <button type="submit" class="btn btn-success">Entrar <i class="fa fa-sign-in fa-lg"></i></button>
              </div>
          </div>

      </form>

      <div class="alert alert-warning" ng-show="flash" ng-bind="flash"></div>

    </div>
  </div>
</div>
